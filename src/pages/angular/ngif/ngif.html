<ion-header>

    <ion-navbar>
        <ion-title>NgIf</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button (click)="logado = !logado">Alterar o status</button>

    <div *ngIf="logado; else blocoElse">Usuario está logado.</div>
    <ng-template #blocoElse>
        <div>Usuário não está logado.</div>
    </ng-template>
</ion-content>
