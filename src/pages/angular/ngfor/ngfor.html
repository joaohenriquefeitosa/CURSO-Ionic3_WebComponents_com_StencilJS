<ion-header>

    <ion-navbar>
        <ion-title>NgFor</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngFor="let number of arr">
        {{number}}
    </div>

    <div *ngFor="let p of person; let i = index">
        #{{i+1}}ยบ - {{p.name}} - {{p.age}}
        Notas: <span *ngFor="let nota of p.notas">{{nota}} -</span>
    </div>
</ion-content>
