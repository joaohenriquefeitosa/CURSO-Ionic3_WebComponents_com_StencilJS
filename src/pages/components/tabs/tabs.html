<ion-header>

    <ion-navbar>
        <ion-title>Tabs</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-tabs selectedIndex="1" tabsPlacement="top" color="dark">
        <ion-tab *ngFor="let tab of tabs" 
                        [root]="tab.componente" 
                        [tabTitle]="tab.nome" 
                        [tabIcon]="tab.icone" 
                        [tabBadge]="tab.badge" 
                        tabBadgeStyle="secondary"></ion-tab>
    </ion-tabs>
</ion-content>
